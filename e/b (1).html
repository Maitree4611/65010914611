<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ไมตรี อินทะเเสง (เฟิร์ส)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>


<body>
<h1><center>ชมรมพลังจิต (Psychic Club) </h1></center>

<br>
<div class="d-grid gap-3 col-6 mx-auto ">
  <div class="col">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>

<br>

<div class="mb-3 col-6 mx-auto" >
  <label for="exampleFormControlInput1" class="form-label">เบอร์โทร</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" >
</div>       
      

<div class="d-grid gap-3 col-6 mx-auto">
<fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">เพศ</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">ชาย</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">หญิง</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">ไม่ระบุ</label>
      </div>
      </div>
      </div>
     <div class="d-grid gap-3 col-6 mx-auto">
    	<div class="mb-3">
    		<select class="form-select" aria-label="Default select example">
  			<option selected>ระดับการศึกษา</option>
  			<option value="ปวช.">ปวช.</option>
  			<option value="ปวส.">ปวส.</option>
  			<option value="ม.6">ม.6</option>
            <option value="ป.ตรี">ป.ตรี</option>
            <option value="ป.โท">ป.โท</option>
            <option value="ป.เอก">ป.เอก</option>
			</select>
        </div>
	</div>
          
<hr>

<form class="row g-3  col-6 mx-auto ">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="รายละเอียดที่อยู่ ตำเเหล่งสถานที่">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="ชื่อหอพัก">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">จังหวัด</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">อำเภอ</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
      <option>....</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">รหัสไปรษณีย์</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
    <button type="button" class="btn btn-outline-success">Reset</button>
  </div>
</form>




<hr>

<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>
<hr>
<button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
<button type="button" class="btn btn-outline-secondary btn-lg">Secondary</button>
<button type="button" class="btn btn-outline-success btn-lg">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info btn-sm">Info</button>
<button type="button" class="btn btn-outline-light btn-sm">Light</button>
<button type="button" class="btn btn-outline-dark btn-sm">Dark</button>
<hr>
<div class="d-grid gap-2">
  <button class="btn btn-primary" type="button">Button</button>
  <button class="btn btn-primary" type="button">Button</button>
 <hr> 
  <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-dark" type="button">Button</button>
  <button class="btn btn-success" type="button">Button</button>
 <hr>
 <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Default checkbox
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
  <label class="form-check-label" for="defaultCheck2">
    Disabled checkbox
  </label>
</div>
  <hr> 
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  
  <div class="mb-3">
		<button type="button" class="btn btn-outline-primary ">บันทึก</button>
        <button type="button" class="btn btn-outline-success">Reset</button>
   	</div>
</div>
</div>
</div>
</body>
</html>
